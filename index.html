   <div class="container">
      <form class="form-inline row" id="hour-block">

         <div class="form-group mb-2 col-1" id="time-display">
            <label for="staticEmail2" class="event"></label>
            <input type="text" readonly class="form-control-plaintext" id="event" value="9am">
         </div>
         <!-- area for user to input event -->
         <div class="form-group col-9">
            <label for="user-event-input"></label>
            <textarea class="form-control user-input" id="user-event-input" rows="3" placeholder="Add Event"></textarea>
         </div>
         <!-- save event button -->
         <button type="add" class="btn btn-primary mb-2 col-2" id="save-event">Add Event</button>
      </form>
   </div>
